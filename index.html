<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coding Quiz</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href='style.css'>
</head>

<body>
  <!--Game start page -->
  <div class="container" id="homepage">
    <div class="row mt-5">
      <div class="col-md-12 intro" style="text-align: center;">
        <!--Game title-->
        <header>
          <h1 class=" homepageHeader">Coding Quiz Challenge</h1>
        </header>
        <main>
          <p class="start">
            Try to answer the following coding questions within the time limit. Incorrect answers will penalize your
            Score/Time by 10 seconds!
          </p>
          <!-- Button to start the game-->
          <button class="btn btn-success btn-md" id="btnStart">
            Start Quiz
          </button>
        </main>
      </div>
    </div>
  </div>

  <!--Questions -->
  <div class='container, hide' id="questions">
    <div class="row" style="height: max-content;">
      <div class="col" id="scoreDisplay">60</div>
    </div>
    <div class="row mt-5">
      <div class="col-md-12" style="text-align: center;">
        <main>
          <!-- Question area-->
          <h3 id="questionText">Here is the question about code</h3>
          <br>
          <!-- four answer buttons-->
          <button class="btn btn-info btn-md" style="margin-top: 9px;">
            <span id="btnA">button A</span>
          </button>
          <br>
          <button class="btn btn-info btn-md" style="margin-top: 9px;">
            <span id="btnB">button B</span>
          </button>
          <br>
          <button class="btn btn-info btn-md" style="margin-top: 9px;">
            <span id="btnC">button C</span>
          </button>
          <br>
          <button class="btn btn-info btn-md" style="margin-top: 9px;">
            <span id="btnD">button D</span>
          </button>
          <p id = 'confirm'></p>
        </main>
      </div>
    </div>
  </div>
  <!--game over page-->
  <div class='container hide' id='gameOver'>
    <div class="row mt-5">
      <div class="col-md-12" style="text-align: center;">
        <h3 id=' gameOverHeader'>You did it!</h3>
        <hr>
        <p id='gameOverText'>Thanks for playing! Your final score is:</p>
        <!--final score-->
        <p id='gameOverScore'></p>
        <button class='btn btn-success btn-md' style='margin-top: 9px;' id='btnSubmit'>Submit Score</button> <button
          class="btn btn-secondary btn-md" style="margin-top: 9px;" id="playAgain">Play Again?</button>
      </div>
    </div>
  </div>
  <!-- scoreboard page-->
  <div class='container hide' id="scoreBoard">
    <div class="row mt-5">
      <div class="col-md-12" style="text-align: center;">
        <h3>High Scores</h3>
        <hr>
      </div>
    </div>
  </div>



  <script src="script.js"></script>
</body>

</html>
