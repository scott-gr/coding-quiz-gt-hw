<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coding Quiz</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
  <!--Game start page -->
  <div class="container" id="homepage" style="margin-top: 50px;">
    <div class="row mt-5">
      <div class="col-md-12 intro" style="text-align: center;">
        <!--Game title-->
        <header>
          <h1 class = " homepageHeader">Coding Quiz Challenge</h1>
        </header>
        <main>
          <p class="start">
            Try to answer the following coding questions within the time limit. Incorrect answers will penalize your
            Score/Time by 10 seconds!
          </p>
          <button class="btn btn-success btn-md" id="btnStart">
            Start Quiz
          </button>
          <br>
          <button class="btn btn-info btn-md" style="margin-top: 9px;">
            <span id="btnA">button A</span>
          </button>
          <br>
          <button class="btn btn-info btn-md" style="margin-top: 9px;">
            <span id="btnB">button B</span>
          </button>
          <br>
          <button class="btn btn-info btn-md" style="margin-top: 9px;">
            <span id="btnC">button C</span>
          </button>
          <br>
          <button class="btn btn-info btn-md" style="margin-top: 9px;">
            <span id="btnD">button D</span>
          </button>
        </main>
      </div>
    </div>
  </div>

  <!--Questions -->
  <div class="container questions">

  </div>

  <!--Score Page-->
  <div class="container scorepage">
  </div>


  <script src="script.js"></script>
</body>

</html>
